<div class="row">
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <h1>Template driven Form</h1>
    <form (ngSubmit)="onSubmit()" #tdf [ngFormOptions]="{updateOn: 'blur'}" >
      <div class="form-group">
        <label for="firstName">What's your first name?</label>
        <!-- <input type="text"
          id="firstName"
        class="form-control"
          name="firstname"
          [(ngModel)]="model.firstName"
          #firstName="ngModel"
          [ngModelOptions]="{updateOn: 'submit'}"
          required /> -->
          <input type="text" 
            id="firstName" 
            class="form-control" 
            name="firstname" 
            [(ngModel)]="model.firstName" 
            #firstName="ngModel"
            required />
          <div [hidden]="firstName.valid || firstName.pristine" 
            class="alert alert-danger">
            First name is Required
          </div>
      </div>
      <div class="form-group">
        <label for="lastName">What's your last name?</label>
        <!-- <input type="text" 
          class="form-control"
          id="lastName"
          name="lastname" 
          [(ngModel)]="model.lastName" 
          #lastName="ngModel" 
          [ngModelOptions]="{updateOn: 'submit'}"
          required /> -->
          <input type="text" 
            class="form-control" 
            id="lastName" 
            name="lastname" 
            [(ngModel)]="model.lastName" 
            #lastName="ngModel"
            required />
        <div [hidden]="lastName.valid || lastName.pristine"
          class="alert alert-danger">
          Last name is Required
        </div>
      </div>
      <button type="submit" class="btn btn-success" >Submit</button>
    </form>
  </div>
  <div class="col-xs-3"></div>
</div>
<div class="row" *ngIf="model.firstName && model.lastName" >
  <div class="col-xs-3"></div>
  <div class="col-xs-6">
    <h3> Hello {{model.firstName}} {{model.lastName}} </h3>
  </div>
  <div class="col-xs-3"></div>  
</div>
